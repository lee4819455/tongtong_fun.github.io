<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 지구본 원 -->
  <circle cx="600" cy="315" r="200" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="315" r="180" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="600" cy="315" r="160" fill="none" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- 위도선 -->
  <ellipse cx="600" cy="315" rx="180" ry="60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <ellipse cx="600" cy="315" rx="180" ry="120" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- 비행 경로 -->
  <path d="M 400 200 Q 500 150 800 430" stroke="#fbbf24" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 400 200 Q 500 150 800 430" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- 공항 마커들 -->
  <circle cx="400" cy="200" r="8" fill="#ef4444"/>
  <circle cx="800" cy="430" r="8" fill="#ef4444"/>
  
  <!-- 제목 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">비행 경로 추측 게임</text>
  
  <!-- 부제목 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#e5e7eb">세계 공항들을 연결하는 경로를 그려보세요!</text>
  
  <!-- 장식 요소 -->
  <circle cx="200" cy="150" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="1000" cy="480" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="500" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="1050" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
</svg>
